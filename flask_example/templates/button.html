<html>

<head>
    <title>Video Streaming Demonstration</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        // we can write code here after all the page loaded.
        $("#btnGet").click(function() {
            //when button which id is 'btnGet' click, do something.
            // 1. change its value to New value
            $(this).val("New Value");
            // 2. do ajax request, request the domin http://10.1.15.97:5000/after.
            $.get("after", function(data) {
                $("#lblInfo").html(data);
            });
        });

        // different port means cross domin
        // we must do some change in python code(server code)
        $("#btnCross").click(function() {
            $.get("http://10.1.15.97:5001/cross", function(data) {
                $("#lblInfo").html(data);
            });
        });
    })
    </script>
</head>

<body>
    <input type="button" value="Test Button" id="btnGet" />
    <input type="button" value="Cross Domin Test" id="btnCross" />
    <label id="lblInfo">Before Request</label>
</body>

</html>
